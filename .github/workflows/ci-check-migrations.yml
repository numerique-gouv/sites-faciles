name: ğŸ”® CI - Migrations Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
      PYTHONPATH: .
    strategy:
      matrix:
        python-version: ["3.12"]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: dju
          POSTGRES_PASSWORD: djpwd
          POSTGRES_DB: djdb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸŒ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install ruff
          poetry install --no-root
      - name: ğŸ“„ Copy empty .env.test to .env
        run: |
          cp .env.test .env
      - name: ğŸš§ Check pending migrations
        run: |
          poetry run django-admin makemigrations --check --dry-run --noinput
