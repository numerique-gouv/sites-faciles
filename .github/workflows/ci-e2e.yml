name: ðŸŽ­ CI - E2E tests

on: [push, pull_request]

jobs:
  e2e:
    name: Baseline (current branch)
    uses: ./.github/workflows/_e2e.yml
    with:
      ref: ${{ github.ref }}
      compare: false
    permissions:
      contents: read

  e2e-compare:
    name: Compare (main)
    needs: e2e
    uses: ./.github/workflows/_e2e.yml
    with:
      ref: main
      compare: true
    permissions:
      contents: read

permissions:
  contents: read
