name: 🔮 CI - Main checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        # Only include the first and last supported pgsql versions to limit
        # the number of jobs
        postgresql-version: [14, 17]
    services:
      postgres:
        image: postgres:${{ matrix.postgresql-version }}-alpine
        env:
          POSTGRES_USER: dju
          POSTGRES_PASSWORD: djpwd
          POSTGRES_DB: djdb
          POSTGRESQL_VERSION: ${{ matrix.postgresql-version }}
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: 📔 Install just
        uses: extractions/setup-just@v2
      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: 🐍 Set up uv
        uses: astral-sh/setup-uv@v5
      - uses: pre-commit/action@v3.0.1
      - name: 🌍 Install dependencies
        run: |
          uv sync --no-group dev
      - name: 📄 Copy empty .env.test to .env
        run: |
          cp .env.test .env
      - name: 💾 Collect static files
        run: |
          just collectstatic
      - name: ✨ Black & ruff
        run: |
          just quality
      - name: 🤹‍ Run the unit tests
        run: |
          just unittest
      - name: 🎨 Deploy starter content
        run: |
          just init
          uv run python manage.py create_demo_pages
        env:
          DJANGO_DEBUG: True
