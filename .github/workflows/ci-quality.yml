name: ğŸ”® CI - Quality checks

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
      PYTHONPATH: .
    strategy:
      matrix:
        python-version: ["3.14"]
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: dju
          POSTGRES_PASSWORD: djpwd
          POSTGRES_DB: djdb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“” Install just
        uses: extractions/setup-just@v2
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ Set up uv
        uses: astral-sh/setup-uv@v5
      - name: ğŸ§¹ Run pre-commit checks
        uses: pre-commit/action@v3.0.1
      - name: ğŸŒ Install dependencies
        run: |
          uv sync --no-group dev
      - name: ğŸ“„ Copy empty .env.test to .env
        run: |
          cp .env.test .env
      - name: âœ¨ Black & ruff on all files
        run: |
          just quality
      - name: ğŸŒ Check internationalization
        run: |
          just makemessages
          just compilemessages
          git diff --exit-code locale/
          git diff --exit-code */locale/