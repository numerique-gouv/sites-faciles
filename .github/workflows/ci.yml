name: ğŸ”® CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
      PYTHONPATH: .
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: dju
          POSTGRES_PASSWORD: djpwd
          POSTGRES_DB: djdb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸŒ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install ruff
          poetry install --no-root
      - name: ğŸ“„ Copy empty .env.test to .env
        run: |
          cp .env.test .env
      - name: âœ¨ Black & ruff
        run: |
          make quality
      - name: ğŸš§ Check pending migrations # continue-on-error: true
        run: |
          poetry run django-admin makemigrations --check --dry-run --noinput
      - name: ğŸ¤¹â€ Run the unit tests
        run: |
          make test-unit
      - name: ğŸ¨ Deploy starter content
        run: |
          make init
          poetry run python manage.py create_demo_pages
        env:
          DJANGO_DEBUG: True
