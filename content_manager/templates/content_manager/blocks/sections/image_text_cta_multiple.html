<div>
    {% for item in value.items %}
        <div style="{% if value.layout.background_color %}background-color: var(--background-alt-{{ item.layout.background_color }});
                    {% endif %} min-height: 350px">
            <div class="fr-container fr-py-3w">
                <div class="fr-grid-row fr-grid-row--middle fr-grid-row--center {{ item.layout.vertical_margin }}">
                    <div class="fr-col-md-6 {% if value.position == 'right' %} cmsfr-order__2 fr-pl-md-8v {% else %} fr-pr-md-8v {% endif %}">
                        {{ item.text }}
                        <ul class="fr-btns-group fr-btns-group--inline-lg{% if icons_side == 'fr-btn--icon-left' %} fr-btns-group--icon-left{% elif icons_side == 'fr-btn--icon-right' %} fr-btns-group--icon-right {% endif %} {{ value.position }}">
                            <li>{% include "content_manager/blocks/button.html" with button=item.button %}</li>
                        </ul>

                    </div>
                    <div class="fr-col-md-6">
                        {% image item.image fill-600x600 as image %}
                        <img class="fr-responsive-img"
                             src="{{ image.full_url }}"
                             alt="{{ image.alt }}" />
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
