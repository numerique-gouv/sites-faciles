{% load wagtailcore_tags wagtailimages_tags %}
<div class="fr-py-5w {{ value.vertical_margin }}"
     {% if value.layout.background_color %}style="background: var(--background-alt-{{ value.layout.background_color }});{% endif %}
     ">
    <h2 class="fr-h3 fr-pb-5v">{{ value.section_title }}</h2>
    <div class="fr-container-fluid">
        <div class="fr-grid-row cmsfr-text-content--{{ value.items_alignements }}">
            {% for item in rendered_items %}
                <div class="fr-col-12 fr-col-md-{{ value.items_per_row }} fr-pb-2v fr-pr-4v">
                    <div>
                        <img src="{{ item.rendition.full_url }}" alt={{ item.rendition.alt }} />
                    </div>
                    <h3 class="fr-h5 fr-pt-5v">{{ item.title }}</h3>
                    <p class="">{{ item.text|richtext }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
