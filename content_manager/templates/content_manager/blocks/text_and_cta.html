{% load wagtailcore_tags %}
<div class="fr-col-12 fr-col-sm">
  {{ value.text|richtext }}
  {% if value.cta_url and value.cta_label %}
    <p class="fr-mb-5w">
      {# It doesn't use dsfr_link or dsfr_button because it's a link with a button style #}
      <a href="{{ value.cta_url }}" class="fr-btn fr-btn--primary">{{ value.cta_label }}</a>
    </p>
  {% endif %}
</div>
