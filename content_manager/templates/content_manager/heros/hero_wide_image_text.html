{% load static wagtailcore_tags wagtailimages_tags %}
<div 
style="{% if value.layout.background_color %}background-color: var(--background-alt-{{  value.layout.background_color }});
       {% endif %} min-height: 350px">
<div class="fr-py-3w cmsfr-hero-column">
    <div class="{{ value.layout.vertical_margin }} cmsfr-hero-column {% if value.text_content.position ==  'top' %} cmsfr-order__2 {% endif %}">
    <div class="fr-col-12 fr-col-md-9 cmsfr-text-content--center">
        {% include "content_manager/heros/_hero_text_content.html" %}
    <ul class="fr-btns-group fr-btns-group--inline-lg cmsfr-hero-btns--center {% if icons_side == 'fr-btn--icon-left' %} fr-btns-group--icon-left{% elif icons_side == 'fr-btn--icon-right' %} fr-btns-group--icon-right {% endif %}">
    {% for button in value.buttons %}
      <li>{% include "content_manager/blocks/button.html" with button=button %}</li>
    {% endfor %}
  </ul>
  </div>
    </div>
    <div class="fr-grid-row fr-grid-row--gutters">
    <div class="">
    <div class="fr-content-media {{ value.image.image_width }}">
      <figure class="fr-content-media__img">
        {% image value.image.image original class=value.image.extra_classes alt="" %}
      </figure>
  </div>
</div>
</div>
</div>
