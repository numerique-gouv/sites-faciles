{% load menu_tags %}
{% if menu_items %}
  <ul class="fr-menu__list">
    {% for item in menu_items %}
      <li>
        <a class="fr-nav__link"
           href="{{ item.href }}"
           {% if item.href == request.path %}aria-current="page"{% endif %}
           target="_self">{{ item.text }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
