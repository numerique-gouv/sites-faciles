services:
  db:
    image: postgres:16
    env_file:
      - devops/env.d/development
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGPORT: ${DATABASE_PORT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 2s
      retries: 300
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    env_file:
      - devops/env.d/development
    environment:
      - MINIO_ROOT_USER=${S3_KEY_ID}
      - MINIO_ROOT_PASSWORD=${S3_KEY_SECRET}
    ports:
      - '9000:9000'
      - '9001:9001'
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 20s
      retries: 300
    entrypoint: ""
    command: minio server --console-address :9001 /data
    volumes:
      - medias:/data

  createbuckets:
    image: minio/mc
    env_file:
      - devops/env.d/development
    depends_on:
      minio:
        condition: service_healthy
        restart: true
    entrypoint: >
      sh -c "
      /usr/bin/mc alias set sites-faciles http://minio:9000 ${S3_KEY_ID} ${S3_KEY_SECRET} && \
      /usr/bin/mc mb sites-faciles/sites-faciles-media-storage && \
      /usr/bin/mc version enable sites-faciles/sites-faciles-media-storage && \
      exit 0;"

  web:
    build: .
    env_file:
      - devops/env.d/development
    environment:
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:${DATABASE_PORT}/${DATABASE_NAME}
    ports:
      - "${HOST_PORT}:${HOST_PORT}"
    depends_on:
      db:
          condition: service_healthy
          restart: true
      createbuckets:
        condition: service_started

  nginx:
    image: nginx:1.25
    ports:
      - "8083:8083"
    volumes:
      - ./devops/docker/files/etc/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      web:
        condition: service_started
volumes:
  postgres_data:
  medias:
