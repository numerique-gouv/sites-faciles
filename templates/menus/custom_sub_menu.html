{% load menu_tags %}
{% if menu_items %}
  <div class="fr-collapse fr-menu" id="menu-{{ parent_page.pk }}">
    <ul class="fr-menu__list">
      {% for item in menu_items %}
        <li>
          <a class="fr-nav__link"
             href="{{ item.href }}"
             {% if item.active_class %}aria-current="page"{% endif %}
             target="_self">{{ item.text }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
